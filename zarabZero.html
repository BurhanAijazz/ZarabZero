<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarab Zero</title>
    <link rel="stylesheet" href="zarabZero.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                Zarab Zero
            </li>
            <li>-</li>
            <li>
                (Kashmiri Tic Tac Toe)
            </li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="Container">
            <div class="box l t"><span class="boxText"></span></div>
            <div class="box t"><span class="boxText"></span></div>
            <div class="box t r"><span class="boxText"></span></div>
            <div class="box l"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box r"><span class="boxText"></span></div>
            <div class="box l b"><span class="boxText"></span></div>
            <div class="box b"><span class="boxText"></span></div>
            <div class="box b r"><span class="boxText"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to Zarab Zero \</h1>
            <span class="info">Turn for X</span>
            <button id="reset">Reset</button>
            <div class="imgbox">

                <img class="gif " src="giphy.gif" alt="You won">
            </div>
        </div>
    </div>
    <footer>
        <span>Developed by:Burhan Aijaz</span>
    </footer>
    <script>src = "zarabZero.js"</script>
</body>

</html>
